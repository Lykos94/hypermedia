<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Promotions</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- 3.3.6 -->

		<!-- jQuery library -->
		<script src="js/jquery-1.12.0.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="js/bootstrap.min.js"></script> <!-- 3.3.6 -->
		<script src="js/header.js"></script> <!-- script per header -->
		<script>
			//da spostare in scripts/
			$(document).ready(function(){
				$.get("promo.php",function(data, status) { 
					if(status == "success") {
						result = JSON.parse(data);
						for (i = 0; i < result.length; i++) {
							if (result[i]["TechSpec"] != null) { //maybe change
								$('#devices').append(
									"<a href=\"devices.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
										"<div class=\"col-md-3\">" + 
											result[i]["Name"] +
											"<img class=\"img-responsive\" src=\"images\/" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
										"</div>" +
									"</a>"
								)
							}
							else {
								$('#smartlife').append(
									"<a href=\"smartlife.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
										"<div class=\"col-md-6\">" + 
											result[i]["Name"] +
											"<img class=\"img-responsive\" src=\"images\/" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
										"</div>" +
									"</a>"
								)
							}
						}
					}
					else if(status == "error") {
						alert("Error"); //stampare un errore in modo migliore
					}
				});
			});
		</script>
	</head>
	<body data-spy="scroll" data-target=".navbar">
		<div id="header"></div>
		<div class="container">
			<div id="path">
				<a href="promo.html">Promotions</a>
			</div>
			<div class="row" id="devices">
				<h1>Devices Promotions</h1>
			</div>
			<div class="row" id="smartlife">
				<h1>Smart Life Services Promotions</h1>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
