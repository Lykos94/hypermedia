			//da spostare in scripts/
			$(document).ready(function(){
				$.get("promo.php",function(data, status) {
					if(status == "success") {
						result = JSON.parse(data);
						for (i = 0; i < result.length; i++) {
							//if (isadevice) //TODO
							$('#devices').append(
								"<a href=\"devices.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
									"<div class=\"col-sm-6\">" + 
										result[i]["Name"] +
										"<img class=\"img-responsive\" src=\"" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
									"</div>" +
								"</a>"
							)
							//else
							//$('#promotions').append(...)
						}
					}
					else if(status == "error") {
						alert("Error"); //stampare un errore in modo migliore
					}
				});
			});
		</script>
