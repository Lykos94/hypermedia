<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Technical Support</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- 3.3.6 -->

		<!-- jQuery library -->
		<script src="js/jquery-1.12.0.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="js/bootstrap.min.js"></script> <!-- 3.3.6 -->
		<script src="js/header.js"></script> <!-- script per header -->
		<script src="js/footer.js"></script> <!-- script per footer -->
		<script>
			//da spostare in scripts/
			$(document).ready(function(){
				$.get("assistance.php?category=\"Technical Support\"",function(data, status) {
					if(status == "success") {
						result = JSON.parse(data);
						for (i = 0; i < result.length; i++) { //THIS WILL BE MOVED TO A FUNCTION IN ORDER NOT TO COPY PASTE CODE
							if (result[i]["SubCategory"] == "Smartphone and Tablet") {
								$('#smartphonetablets').append(
									"<a href=\"assistance.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
										"<div class=\"col-sm-6\">" + 
											result[i]["Name"] +
											"<img class=\"img-responsive\" src=\"images\/" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
										"</div>" +
									"</a>"
								)
							} else if (result[i]["SubCategory"] == "ADSL") {
								$('#adsl').append(
									"<a href=\"assistance.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
										"<div class=\"col-sm-6\">" + 
											result[i]["Name"] +
											"<img class=\"img-responsive\" src=\"images\/" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
										"</div>" +
									"</a>"
								)
							} else if (result[i]["SubCategory"] == "Mail") {
								$('#mail').append(
									"<a href=\"assistance.php?id=" + result[i]["ID"] + "\">" + //must link to an html instead
										"<div class=\"col-sm-6\">" + 
											result[i]["Name"] +
											"<img class=\"img-responsive\" src=\"images\/" + result[i]["ImageURL"] + "\" alt=\"" + result[i]["Name"] + "\">" +
										"</div>" +
									"</a>"
								)
							}
						}
					}
					else if(status == "error") {
						alert("Error"); //stampare un errore in modo migliore
					}
				});
			});
		</script>
	</head>
	<body data-spy="scroll" data-target=".navbar">
		<div id="header"></div>
		<div class="container">
			<div id="path">
				<a href="assistance.html">Assistance</a> <a href="assistancetechnicalsupport.html">> Technical Support</a>
			</div>
			<div id="technicalsupport">
				<h1>Technical Support</h1>
				<div id="smartphonetablets">
					<h1>Smartphone and Tablets</h1>
				</div>
				<div id="adsl">
					<h1>ADSL</h1>
				</div>
				<div id="mail">
					<h1>Mail</h1>
				</div>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
